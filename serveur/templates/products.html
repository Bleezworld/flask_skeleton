<!doctype html>
<html ng-app="ngApp">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf8" />
    <title>Products</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
    <script src="/static/js/utils.js"></script>  
    <script src="/static/js/ng_products.js"></script>
  </head>
  <body id="ng-controller" ng-controller="ngController">
    <h1>All products</h1>
    <p ng-repeat="product in products">
    name: [{[product.name]}]<br/>
    qte: [{[product.price_usd]}]<br/>
    <button ng-disabled="sendingData" ng-click="deleteProduct($index);">delete</button>
    </p>
    <h1>Register new product</h1>
    <input type="text" placeholder="name" ng-model="new_product.name"/><br/>
    <input type="text" placeholder="quantity" ng-model="new_product.price_usd"/><br/>
    <button ng-disabled="sendingData" ng-click="addProduct();">add</button>
    <h1>Save</h1>
    <button ng-disabled="sendingData" ng-click="save();">Save</button>
  </body>
</html>
